<!DOCTYPE html>
<html>
<head>
  <title>Mug Merchant Game</title>
  <style>
    /* CSS styles for basic layout */
  </style>
</head>
<body>
  <h1>Mug Merchant Game</h1>
  <p>Convince the merchant to sell the mug for $10.</p>
  <div id="conversation"></div>
  <input type="text" id="input" placeholder="Type your message here">
  <button id="sendBtn">Enter</button>
  <div>Score: <span id="score">0</span></div>
  <script>
    // JavaScript for basic bot response
    let score = 0;
    let conversation = document.getElementById('conversation');
    let input = document.getElementById('input');
    let sendBtn = document.getElementById('sendBtn');
    let scoreDisplay = document.getElementById('score');

    function sendMessage() {
      let userInput = input.value.trim();
      if (userInput !== '') {
        conversation.innerHTML += `<p>You: ${userInput}</p>`;
        let botReply = "The merchant says: I'm not sure about selling it for $10.";
        conversation.innerHTML += `<p>${botReply}</p>`;
        input.value = '';
        scoreDisplay.textContent = score;
        conversation.scrollTop = conversation.scrollHeight;
      }
    }

    input.addEventListener('keyup', function(e) {
      if (e.code === 'Enter') {
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
  </script>
</body>
</html>
